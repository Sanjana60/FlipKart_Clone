<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="style.css">
    <link href="'https://fonts.googleapis.com/css2?family=Roboto&display=swap'" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="container1">
            <div class="logo">
                <img src="flipkart.png" alt="flipkart">
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search for products, brands and more">
                <div class="btn"><i class="fa fa-search " style="font-size: 22px;"></i></div>
            </div>
            <div class="box1">Login</div>
            <ul>
                <li>Become a Seller</li>
                <li>More <i class="fa fa-angle-down"></i></li>
                <li><i class="fa fa-shopping-cart" style="font-size: 20px;"></i> Cart</li>
            </ul>
            
            
        </div>
    </header>
    <section></section>
    <footer></footer>
    
</body>
</html>
